<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2b2d31;
            overflow: hidden;
            height: 100vh;
        }

        /* Connection Screen */
        .connection-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .connection-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

        .connection-box h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .connection-box label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .connection-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .connection-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-box button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connection-box button:hover {
            background: #5568d3;
        }

        .connection-box button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .help-text {
            color: #999;
            font-size: 12px;
            margin-top: -12px;
            margin-bottom: 20px;
        }

        /* Remote Desktop View */
        .remote-desktop {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #1e1f22;
            flex-direction: column;
        }

        .remote-desktop.active {
            display: flex;
        }

        /* Top Toolbar */
        .toolbar {
            background: #313338;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e1f22;
            flex-shrink: 0;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b9bbbe;
            font-size: 13px;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #3ba55c;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .fps-selector {
            color: #b9bbbe;
            font-size: 13px;
        }

        .fps-selector select {
            background: #2b2d31;
            color: #b9bbbe;
            border: 1px solid #1e1f22;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-left: 8px;
            cursor: pointer;
        }

        .toolbar-right {
            display: flex;
            gap: 10px;
        }

        .toolbar-btn {
            background: #2b2d31;
            color: #b9bbbe;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #404249;
        }

        .toolbar-btn.disconnect {
            background: #da373c;
            color: white;
        }

        .toolbar-btn.disconnect:hover {
            background: #c12c31;
        }

        /* Screen Container */
        .screen-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #1e1f22;
            position: relative;
        }

        #screen {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: crosshair;
            border-radius: 4px;
        }

        /* Bottom Toolbar (Minimal) */
        .bottom-toolbar {
            background: #313338;
            padding: 10px 20px;
            border-top: 1px solid #1e1f22;
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .keyboard-input {
            flex: 1;
            background: #2b2d31;
            border: 1px solid #1e1f22;
            padding: 8px 12px;
            border-radius: 4px;
            color: #dcddde;
            font-size: 14px;
        }

        .keyboard-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .quick-key {
            background: #2b2d31;
            color: #b9bbbe;
            border: none;
            padding: 8px 14px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-key:hover {
            background: #404249;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 31, 34, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: #b9bbbe;
            font-size: 16px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #404249;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #313338;
            color: #dcddde;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Connection Screen -->
    <div class="connection-screen" id="connectionScreen">
        <div class="connection-box">
            <h2>ðŸ”— Connect to Your PC</h2>
            <div id="connectionStatus"></div>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            
            <button onclick="connect()" id="connectBtn">Connect</button>
        </div>
    </div>

    <!-- Remote Desktop View -->
    <div class="remote-desktop" id="remoteDesktop">
        <!-- Top Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="connection-indicator">
                    <div class="connection-dot"></div>
                    <span>Connected</span>
                </div>
                <div class="fps-selector">
                    FPS:
                    <select id="refreshRate" onchange="updateRefreshRate()">
                        <option value="67" selected>15 FPS (Smooth)</option>
                        <option value="100">10 FPS</option>
                        <option value="150">~7 FPS</option>
                        <option value="200">5 FPS</option>
                        <option value="500">2 FPS</option>
                        <option value="1000">1 FPS</option>
                        <option value="0">Manual</option>
                    </select>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" onclick="refreshScreen()">ðŸ”„ Refresh</button>
                <button class="toolbar-btn disconnect" onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <!-- Screen Display -->
        <div class="screen-wrapper">
            <img id="screen" src="" alt="Connecting..." />
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <span>Loading screen...</span>
            </div>
        </div>

        <!-- Bottom Toolbar -->
        <div class="bottom-toolbar">
            <input type="text" class="keyboard-input" id="keyboardInput" placeholder="Type here to send to remote PC..." />
            <button class="quick-key" onclick="sendText()">Send</button>
            <button class="quick-key" onclick="sendKey('enter')">Enter</button>
            <button class="quick-key" onclick="sendKey('backspace')">âŒ«</button>
            <button class="quick-key" onclick="sendKey('tab')">Tab</button>
            <button class="quick-key" onclick="sendKey('escape')">Esc</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // HARDCODED WEBSOCKET URL - Update this if ngrok restarts
        const WEBSOCKET_URL = 'wss://porticoed-nonhistorical-jazlynn.ngrok-free.dev';

        let ws = null;
        let lastX = 0;
        let lastY = 0;
        let refreshInterval = null;
        let isConnected = false;
        let isDragging = false;
        let lastMouseMoveTime = 0;
        const MOUSE_THROTTLE = 30; // Send mouse position every 30ms for smooth tracking

        function connect() {
            const wsUrl = WEBSOCKET_URL; // Use hardcoded URL
            const password = document.getElementById('password').value;

            if (!password) {
                showConnectionStatus('Please enter password', 'error');
                return;
            }

            showConnectionStatus('Connecting...', 'info');
            document.getElementById('connectBtn').disabled = true;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    ws.send(JSON.stringify({
                        type: 'auth',
                        password: password
                    }));
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showConnectionStatus('Connection error - check URL and make sure server is running', 'error');
                    document.getElementById('connectBtn').disabled = false;
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    isConnected = false;
                    showToast('Disconnected from PC');
                    
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                    }

                    // Return to connection screen
                    setTimeout(() => {
                        document.getElementById('connectionScreen').style.display = 'flex';
                        document.getElementById('remoteDesktop').classList.remove('active');
                        document.getElementById('connectBtn').disabled = false;
                    }, 1000);
                };

            } catch (error) {
                showConnectionStatus('Failed to connect: ' + error.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(data) {
            if (data.type === 'auth_success') {
                isConnected = true;
                
                document.getElementById('connectionScreen').style.display = 'none';
                document.getElementById('remoteDesktop').classList.add('active');
                showToast('Connected successfully!');
                document.getElementById('loadingOverlay').classList.add('active');
                refreshScreen();
                updateRefreshRate();
            } else if (data.type === 'screenshot') {
                document.getElementById('screen').src = data.image;
                document.getElementById('loadingOverlay').classList.remove('active');
            } else if (data.type === 'success') {
                // Silent success for cleaner UX
            } else if (data.type === 'command_result') {
                showToast('Command executed');
            } else if (data.type === 'error') {
                showToast('Error: ' + data.message);
                if (data.message.includes('Authentication')) {
                    disconnect();
                }
            }
        }

        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            } else {
                showToast('Not connected');
            }
        }

        function refreshScreen() {
            sendMessage({ type: 'screenshot' });
        }

        function updateRefreshRate() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            const rate = parseInt(document.getElementById('refreshRate').value);
            if (rate > 0) {
                refreshInterval = setInterval(refreshScreen, rate);
            }
        }

        function sendMouse(action, x, y) {
            sendMessage({
                type: 'mouse',
                action: action,
                x: x,
                y: y
            });
            // Quick refresh after mouse action
            setTimeout(refreshScreen, 50);
        }

        function sendText() {
            const text = document.getElementById('keyboardInput').value;
            if (!text) return;

            sendMessage({
                type: 'keyboard',
                text: text
            });

            document.getElementById('keyboardInput').value = '';
            setTimeout(refreshScreen, 100);
        }

        function sendKey(key) {
            sendMessage({
                type: 'keyboard',
                key: key
            });
            setTimeout(refreshScreen, 100);
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function showConnectionStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Handle screen interactions
        document.addEventListener('DOMContentLoaded', function() {
            const screen = document.getElementById('screen');
            
            // Helper function to get scaled coordinates
            function getScaledCoords(e) {
                const rect = screen.getBoundingClientRect();
                const scaleX = screen.naturalWidth / rect.width;
                const scaleY = screen.naturalHeight / rect.height;
                
                const x = Math.round((e.clientX - rect.left) * scaleX);
                const y = Math.round((e.clientY - rect.top) * scaleY);
                
                return { x, y };
            }
            
            // Mouse move tracking (like AnyDesk - moves cursor as you hover)
            screen.addEventListener('mousemove', function(e) {
                if (!isConnected) return;
                
                const now = Date.now();
                if (now - lastMouseMoveTime < MOUSE_THROTTLE) return; // Throttle to prevent spam
                lastMouseMoveTime = now;
                
                const { x, y } = getScaledCoords(e);
                lastX = x;
                lastY = y;
                
                sendMouse('move', x, y);
            });
            
            // Mouse down (start of click/drag)
            screen.addEventListener('mousedown', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                isDragging = true;
                const { x, y } = getScaledCoords(e);
                lastX = x;
                lastY = y;
                
                // Send mouse down event
                if (e.button === 0) { // Left button
                    sendMouse('mousedown', x, y);
                } else if (e.button === 2) { // Right button
                    sendMouse('rightmousedown', x, y);
                }
            });
            
            // Mouse up (end of click/drag)
            screen.addEventListener('mouseup', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                const { x, y } = getScaledCoords(e);
                
                // Send mouse up event
                if (e.button === 0) { // Left button
                    sendMouse('mouseup', x, y);
                } else if (e.button === 2) { // Right button
                    sendMouse('rightmouseup', x, y);
                }
                
                isDragging = false;
                setTimeout(refreshScreen, 50);
            });
            
            // Prevent context menu
            screen.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Mouse wheel scrolling
            screen.addEventListener('wheel', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                const { x, y } = getScaledCoords(e);
                const scrollAmount = Math.round(e.deltaY / 10); // Adjust sensitivity
                
                sendMessage({
                    type: 'mouse',
                    action: 'scroll',
                    x: x,
                    y: y,
                    amount: -scrollAmount // Negative for natural scrolling
                });
                
                setTimeout(refreshScreen, 50);
            });
            
            // Double click
            screen.addEventListener('dblclick', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                const { x, y } = getScaledCoords(e);
                sendMouse('doubleclick', x, y);
                setTimeout(refreshScreen, 50);
            });

            // Keyboard shortcuts
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') connect();
            });

            document.getElementById('keyboardInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendText();
                }
            });

            // Auto-focus keyboard input when in remote desktop
            document.addEventListener('keydown', function(e) {
                if (isConnected && document.activeElement.tagName !== 'INPUT' && 
                    document.activeElement.tagName !== 'SELECT') {
                    document.getElementById('keyboardInput').focus();
                }
            });
        });
    </script>
</body>
</html>
