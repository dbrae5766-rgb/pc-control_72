<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .connection-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 500px;
            margin: 100px auto;
        }

        .connection-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .control-panel {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .control-panel.active {
            display: block;
        }

        .screen-container {
            background: #000;
            padding: 20px;
            position: relative;
        }

        #screen {
            width: 100%;
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: crosshair;
            display: block;
        }

        .controls {
            padding: 20px;
            background: #f5f5f5;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
        }

        .connection-status .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .connection-status.connected .dot {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected .dot {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .refresh-rate {
            margin-bottom: 15px;
            color: white;
        }

        .command-output {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }

        .help-text {
            color: #666;
            font-size: 13px;
            margin-top: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Remote PC Control</h1>
            <p>Control your computer from anywhere via WebSocket</p>
        </div>

        <!-- Connection Box -->
        <div class="connection-box" id="connectionBox">
            <h2>üîó Connect to Your PC</h2>
            <div id="connectionStatus"></div>
            
            <label>WebSocket URL (from ngrok):</label>
            <input type="text" id="wsUrl" placeholder="wss://your-ngrok-url.ngrok-free.app" />
            <p class="help-text">Example: wss://abc123.ngrok-free.app or ws://localhost:8765</p>
            
            <label>Password:</label>
            <input type="password" id="password" placeholder="Enter password" />
            
            <button onclick="connect()" id="connectBtn">Connect</button>
        </div>

        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="screen-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <div class="connection-status connected" id="statusIndicator">
                        <span class="dot"></span>
                        <span>Connected</span>
                    </div>
                    <div class="refresh-rate">
                        <label style="color: white; display: inline;">
                            Auto-refresh:
                            <select id="refreshRate" onchange="updateRefreshRate()">
                                <option value="0">Manual</option>
                                <option value="1000">1 second</option>
                                <option value="2000" selected>2 seconds</option>
                                <option value="5000">5 seconds</option>
                            </select>
                        </label>
                        <button onclick="refreshScreen()" style="margin-left: 10px;">üîÑ Refresh</button>
                    </div>
                </div>
                <img id="screen" src="" alt="Screen will appear here" />
            </div>

            <div class="controls">
                <div id="statusMessage"></div>

                <!-- Mouse Controls -->
                <div class="control-section">
                    <h3>üñ±Ô∏è Mouse Controls</h3>
                    <div class="button-group">
                        <button onclick="sendMouse('click')">Left Click</button>
                        <button onclick="sendMouse('rightclick')">Right Click</button>
                        <button onclick="sendMouse('doubleclick')">Double Click</button>
                    </div>
                    <p class="help-text">üí° Click directly on the screen to move mouse and click</p>
                </div>

                <!-- Keyboard Controls -->
                <div class="control-section">
                    <h3>‚å®Ô∏è Keyboard Input</h3>
                    <input type="text" id="keyboardInput" placeholder="Type text to send..." />
                    <div class="button-group">
                        <button onclick="sendText()">Send Text</button>
                        <button onclick="sendKey('enter')">Enter</button>
                        <button onclick="sendKey('backspace')">Backspace</button>
                        <button onclick="sendKey('tab')">Tab</button>
                        <button onclick="sendKey('escape')">Escape</button>
                    </div>
                </div>

                <!-- Command Execution -->
                <div class="control-section">
                    <h3>üíª Run Command</h3>
                    <input type="text" id="commandInput" placeholder="Enter system command..." />
                    <button onclick="runCommand()">Execute</button>
                    <div id="commandOutput" class="command-output" style="display: none;"></div>
                </div>

                <div style="text-align: center; margin-top: 20px;">
                    <button onclick="disconnect()" style="background: #dc3545;">Disconnect</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let lastX = 0;
        let lastY = 0;
        let refreshInterval = null;
        let isConnected = false;

        function connect() {
            const wsUrl = document.getElementById('wsUrl').value.trim();
            const password = document.getElementById('password').value;

            if (!wsUrl) {
                showConnectionStatus('Please enter WebSocket URL', 'error');
                return;
            }

            if (!password) {
                showConnectionStatus('Please enter password', 'error');
                return;
            }

            showConnectionStatus('Connecting...', 'info');
            document.getElementById('connectBtn').disabled = true;

            try {
                ws = new WebSocket(wsUrl);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    // Send authentication
                    ws.send(JSON.stringify({
                        type: 'auth',
                        password: password
                    }));
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showConnectionStatus('Connection error', 'error');
                    document.getElementById('connectBtn').disabled = false;
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    isConnected = false;
                    updateConnectionIndicator(false);
                    showConnectionStatus('Disconnected', 'error');
                    document.getElementById('connectBtn').disabled = false;
                    
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                    }
                };

            } catch (error) {
                showConnectionStatus('Failed to connect: ' + error.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                document.getElementById('connectionBox').style.display = 'block';
                document.getElementById('controlPanel').classList.remove('active');
            }
        }

        function handleMessage(data) {
            if (data.type === 'auth_success') {
                isConnected = true;
                document.getElementById('connectionBox').style.display = 'none';
                document.getElementById('controlPanel').classList.add('active');
                updateConnectionIndicator(true);
                showStatus(data.message, 'success');
                refreshScreen();
                updateRefreshRate();
            } else if (data.type === 'screenshot') {
                document.getElementById('screen').src = data.image;
            } else if (data.type === 'success') {
                showStatus(data.message, 'success');
            } else if (data.type === 'command_result') {
                const output = document.getElementById('commandOutput');
                output.style.display = 'block';
                output.textContent = `${data.output}${data.error}`;
                showStatus('Command executed', 'success');
            } else if (data.type === 'error') {
                showStatus('Error: ' + data.message, 'error');
            }
        }

        function updateConnectionIndicator(connected) {
            const indicator = document.getElementById('statusIndicator');
            if (connected) {
                indicator.className = 'connection-status connected';
                indicator.innerHTML = '<span class="dot"></span><span>Connected</span>';
            } else {
                indicator.className = 'connection-status disconnected';
                indicator.innerHTML = '<span class="dot"></span><span>Disconnected</span>';
            }
        }

        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            } else {
                showStatus('Not connected to PC', 'error');
            }
        }

        function refreshScreen() {
            sendMessage({ type: 'screenshot' });
        }

        function updateRefreshRate() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            const rate = parseInt(document.getElementById('refreshRate').value);
            if (rate > 0) {
                refreshInterval = setInterval(refreshScreen, rate);
            }
        }

        function sendMouse(action) {
            sendMessage({
                type: 'mouse',
                action: action,
                x: lastX,
                y: lastY
            });
            setTimeout(refreshScreen, 500);
        }

        function sendText() {
            const text = document.getElementById('keyboardInput').value;
            if (!text) return;

            sendMessage({
                type: 'keyboard',
                text: text
            });

            document.getElementById('keyboardInput').value = '';
            setTimeout(refreshScreen, 500);
        }

        function sendKey(key) {
            sendMessage({
                type: 'keyboard',
                key: key
            });
            setTimeout(refreshScreen, 500);
        }

        function runCommand() {
            const command = document.getElementById('commandInput').value;
            if (!command) return;

            sendMessage({
                type: 'command',
                command: command
            });
        }

        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 3000);
        }

        function showConnectionStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Handle screen clicks
        document.addEventListener('DOMContentLoaded', function() {
            const screen = document.getElementById('screen');
            
            screen.addEventListener('click', function(e) {
                const rect = screen.getBoundingClientRect();
                const x = Math.round((e.clientX - rect.left) / rect.width * screen.naturalWidth);
                const y = Math.round((e.clientY - rect.top) / rect.height * screen.naturalHeight);
                
                lastX = x;
                lastY = y;
                
                sendMessage({
                    type: 'mouse',
                    action: 'click',
                    x: x,
                    y: y
                });
                
                setTimeout(refreshScreen, 500);
            });

            // Enter key handlers
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') connect();
            });

            document.getElementById('keyboardInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendText();
            });

            document.getElementById('commandInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') runCommand();
            });
        });
    </script>
</body>
</html>
