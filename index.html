<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f0f0f0;
            overflow: hidden;
            height: 100vh;
        }

        /* Connection Screen */
        .connection-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #e0e0e0;
        }

        .connection-box {
            background: #ffffff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 90%;
            border: 1px solid #d0d0d0;
        }

        .connection-box h2 {
            margin-bottom: 30px;
            color: #2a2a2a;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
        }

        .connection-box label {
            display: block;
            margin-bottom: 8px;
            color: #5a5a5a;
            font-weight: 500;
            font-size: 14px;
        }

        .connection-box input {
            width: 100%;
            padding: 14px;
            border: 1px solid #c0c0c0;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            font-family: inherit;
            background: #fafafa;
            transition: border 0.2s;
        }

        .connection-box input:focus {
            outline: none;
            border-color: #888888;
            background: #ffffff;
        }

        .connection-box button {
            width: 100%;
            padding: 16px;
            background: #3a3a3a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .connection-box button:hover {
            background: #2a2a2a;
        }

        .connection-box button:disabled {
            background: #c0c0c0;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            font-size: 14px;
            border: 1px solid;
        }

        .status.success {
            background: #f5f5f5;
            color: #2a2a2a;
            border-color: #d0d0d0;
        }

        .status.error {
            background: #f5f5f5;
            color: #4a4a4a;
            border-color: #b0b0b0;
        }

        .status.info {
            background: #f5f5f5;
            color: #2a2a2a;
            border-color: #d0d0d0;
        }

        /* Remote Desktop View */
        .remote-desktop {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #1a1a1a;
            flex-direction: column;
        }

        .remote-desktop.active {
            display: flex;
        }

        /* Top Toolbar */
        .toolbar {
            background: #2a2a2a;
            padding: 14px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #3a3a3a;
            flex-shrink: 0;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #d0d0d0;
            font-size: 14px;
            font-weight: 500;
        }

        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #888888;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .fps-selector {
            color: #b0b0b0;
            font-size: 14px;
            font-weight: 500;
        }

        .fps-selector select {
            background: #3a3a3a;
            color: #d0d0d0;
            border: 1px solid #4a4a4a;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            margin-left: 8px;
            cursor: pointer;
            font-weight: 400;
        }

        .toolbar-right {
            display: flex;
            gap: 12px;
        }

        .toolbar-btn {
            background: #3a3a3a;
            color: #d0d0d0;
            border: 1px solid #4a4a4a;
            padding: 8px 18px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #4a4a4a;
            border-color: #5a5a5a;
        }

        .toolbar-btn.disconnect {
            background: #5a5a5a;
            color: #ffffff;
            border-color: #6a6a6a;
        }

        .toolbar-btn.disconnect:hover {
            background: #6a6a6a;
        }

        /* Screen Container */
        .screen-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #1a1a1a;
            position: relative;
        }

        #screen {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: default;
            border-radius: 0;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(26, 26, 26, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            color: #c0c0c0;
            font-size: 16px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #3a3a3a;
            border-top-color: #888888;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #3a3a3a;
            color: #e0e0e0;
            padding: 14px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
            border: 1px solid #4a4a4a;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Connection Screen -->
    <div class="connection-screen" id="connectionScreen">
        <div class="connection-box">
            <h2>‚¨áÔ∏è Connect ‚¨áÔ∏è</h2>
            <div id="connectionStatus"></div>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            
            <button onclick="connect()" id="connectBtn">Connect</button>
        </div>
    </div>

    <!-- Remote Desktop View -->
    <div class="remote-desktop" id="remoteDesktop">
        <!-- Top Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="connection-indicator">
                    <div class="connection-dot"></div>
                    <span>Connected</span>
                </div>
                <div class="fps-selector">
                    FPS:
                    <select id="refreshRate" onchange="updateRefreshRate()">
                        <option value="33" selected>30 FPS (Ultra Smooth)</option>
                        <option value="50">20 FPS</option>
                        <option value="67">15 FPS</option>
                        <option value="100">10 FPS</option>
                        <option value="200">5 FPS</option>
                        <option value="500">2 FPS</option>
                        <option value="0">Manual</option>
                    </select>
                </div>
                <div class="fps-selector">
                    Quality:
                    <select id="qualityMode" onchange="updateQualityMode()">
                        <option value="speed" selected>Speed (Less Lag)</option>
                        <option value="balanced">Balanced</option>
                        <option value="quality">Quality (More Lag)</option>
                    </select>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" onclick="refreshScreen()">üîÑ Refresh</button>
                <button class="toolbar-btn disconnect" onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <!-- Screen Display -->
        <div class="screen-wrapper" id="screenWrapper">
            <img id="screen" src="" alt="Connecting..." tabindex="0" />
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <span>Loading screen...</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // CLOUDFLARE TUNNEL URL - Update this if cloudflared restarts
        const WEBSOCKET_URL = 'wss://comm-tutorials-corn-combining.trycloudflare.com';

        let ws = null;
        let lastX = 0;
        let lastY = 0;
        let refreshInterval = null;
        let isConnected = false;
        let isDragging = false;
        let pingInterval = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let savedPassword = '';
        let qualityMode = 'speed';
        let pendingMouseX = null;
        let pendingMouseY = null;
        let mouseAnimationFrame = null;
        const PING_INTERVAL = 10000;

        // Send mouse position using animation frame for smoothness
        function sendPendingMouse() {
            if (pendingMouseX !== null && pendingMouseY !== null) {
                sendMouse('move', pendingMouseX, pendingMouseY);
                pendingMouseX = null;
                pendingMouseY = null;
            }
            mouseAnimationFrame = null;
        }

        function updateQualityMode() {
            qualityMode = document.getElementById('qualityMode').value;
            
            // Send quality preference to server
            sendMessage({
                type: 'set_quality',
                quality: qualityMode
            });
            
            showToast(`Quality mode: ${qualityMode}`);
        }

        function connect() {
            const password = document.getElementById('password').value;

            if (!password) {
                showConnectionStatus('Please enter password', 'error');
                return;
            }

            savedPassword = password; // Save for reconnection
            attemptConnection();
        }

        function attemptConnection() {
            showConnectionStatus('Connecting...', 'info');
            document.getElementById('connectBtn').disabled = true;

            try {
                ws = new WebSocket(WEBSOCKET_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    reconnectAttempts = 0; // Reset on successful connection
                    ws.send(JSON.stringify({
                        type: 'auth',
                        password: savedPassword
                    }));
                    
                    // Start keep-alive ping
                    if (pingInterval) clearInterval(pingInterval);
                    pingInterval = setInterval(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'ping' }));
                        }
                    }, PING_INTERVAL);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showConnectionStatus('Connection error - check that server is running', 'error');
                    document.getElementById('connectBtn').disabled = false;
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    isConnected = false;
                    
                    if (pingInterval) {
                        clearInterval(pingInterval);
                    }
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                    }

                    // Attempt to reconnect if was previously connected
                    if (reconnectAttempts < maxReconnectAttempts && savedPassword) {
                        reconnectAttempts++;
                        showToast(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(attemptConnection, 2000 * reconnectAttempts); // Exponential backoff
                    } else {
                        showToast('Disconnected from PC');
                        // Return to connection screen
                        setTimeout(() => {
                            document.getElementById('connectionScreen').style.display = 'flex';
                            document.getElementById('remoteDesktop').classList.remove('active');
                            document.getElementById('connectBtn').disabled = false;
                            reconnectAttempts = 0;
                        }, 1000);
                    }
                };

            } catch (error) {
                showConnectionStatus('Failed to connect: ' + error.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnect() {
            reconnectAttempts = maxReconnectAttempts; // Prevent auto-reconnect
            savedPassword = ''; // Clear saved password
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(data) {
            if (data.type === 'auth_success') {
                isConnected = true;
                
                document.getElementById('connectionScreen').style.display = 'none';
                document.getElementById('remoteDesktop').classList.add('active');
                showToast('Connected successfully!');
                document.getElementById('loadingOverlay').classList.add('active');
                
                // Focus the screen for keyboard capture
                document.getElementById('screen').focus();
                
                refreshScreen();
                updateRefreshRate();
            } else if (data.type === 'screenshot') {
                // Just display the screenshot - cursor is already in the image
                const screenImg = document.getElementById('screen');
                screenImg.src = data.image;
                document.getElementById('loadingOverlay').classList.remove('active');
            } else if (data.type === 'success') {
                // Success - no cursor sync needed since cursor is in screenshot
            } else if (data.type === 'error') {
                showToast('Error: ' + data.message);
                if (data.message.includes('Authentication')) {
                    disconnect();
                }
            }
        }

        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            }
        }

        function refreshScreen() {
            sendMessage({ type: 'screenshot' });
        }

        function updateRefreshRate() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            const rate = parseInt(document.getElementById('refreshRate').value);
            if (rate > 0) {
                refreshInterval = setInterval(refreshScreen, rate);
                const fps = Math.round(1000 / rate);
                showToast(`FPS set to ${fps}`);
            } else {
                showToast('Manual refresh mode');
            }
        }

        function sendMouse(action, x, y, amount = 0) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                // Send directly without going through sendMessage for speed
                const msg = JSON.stringify({
                    type: 'mouse',
                    action: action,
                    x: x,
                    y: y,
                    amount: amount
                });
                ws.send(msg);
            }
        }

        function sendKey(key, isDown) {
            sendMessage({
                type: 'keyboard',
                key: key,
                keyDown: isDown
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function showConnectionStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Handle screen interactions
        document.addEventListener('DOMContentLoaded', function() {
            const screen = document.getElementById('screen');
            const screenWrapper = document.getElementById('screenWrapper');
            
            // Helper function to get scaled coordinates
            function getScaledCoords(e) {
                const rect = screen.getBoundingClientRect();
                
                // Get exact position relative to screen image
                const relativeX = e.clientX - rect.left;
                const relativeY = e.clientY - rect.top;
                
                // Ensure we're within bounds
                const clampedX = Math.max(0, Math.min(relativeX, rect.width));
                const clampedY = Math.max(0, Math.min(relativeY, rect.height));
                
                // Use naturalWidth if available, otherwise use display dimensions
                const naturalWidth = screen.naturalWidth || 1280;
                const naturalHeight = screen.naturalHeight || 720;
                
                // Calculate scale factors
                const scaleX = naturalWidth / rect.width;
                const scaleY = naturalHeight / rect.height;
                
                // Scale to actual screen coordinates
                const x = Math.round(clampedX * scaleX);
                const y = Math.round(clampedY * scaleY);
                
                // Clamp to screen dimensions
                const finalX = Math.max(0, Math.min(x, naturalWidth - 1));
                const finalY = Math.max(0, Math.min(y, naturalHeight - 1));
                
                return { x: finalX, y: finalY };
            }
            
            // Mouse move tracking - BATCHED with requestAnimationFrame
            screenWrapper.addEventListener('mousemove', function(e) {
                if (!isConnected) return;
                
                const { x, y } = getScaledCoords(e);
                
                // Only update if position actually changed
                if (x === lastX && y === lastY) return;
                
                lastX = x;
                lastY = y;
                
                // Store pending mouse position
                pendingMouseX = x;
                pendingMouseY = y;
                
                // Schedule send on next animation frame (batches rapid moves)
                if (!mouseAnimationFrame) {
                    mouseAnimationFrame = requestAnimationFrame(sendPendingMouse);
                }
            });
            
            // Mouse down
            screenWrapper.addEventListener('mousedown', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                isDragging = true;
                const { x, y } = getScaledCoords(e);
                lastX = x;
                lastY = y;
                
                if (e.button === 0) {
                    sendMouse('mousedown', x, y);
                } else if (e.button === 2) {
                    sendMouse('rightmousedown', x, y);
                }
            });
            
            // Mouse up
            screenWrapper.addEventListener('mouseup', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                const { x, y } = getScaledCoords(e);
                
                if (e.button === 0) {
                    sendMouse('mouseup', x, y);
                } else if (e.button === 2) {
                    sendMouse('rightmouseup', x, y);
                }
                
                isDragging = false;
            });
            
            // Prevent context menu
            screenWrapper.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Mouse wheel scrolling
            screenWrapper.addEventListener('wheel', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                const { x, y } = getScaledCoords(e);
                const scrollAmount = Math.round(e.deltaY / 10);
                
                sendMouse('scroll', x, y, -scrollAmount);
            });
            
            // REAL KEYBOARD PASSTHROUGH
            document.addEventListener('keydown', function(e) {
                if (!isConnected) return;
                if (document.activeElement.tagName === 'INPUT' || 
                    document.activeElement.tagName === 'SELECT') return;
                
                e.preventDefault();
                
                // Send the actual key pressed
                let key = e.key;
                
                // Handle special keys
                if (key === ' ') key = 'space';
                else if (key === 'Control') key = 'ctrl';
                else if (key === 'Alt') key = 'alt';
                else if (key === 'Shift') key = 'shift';
                else if (key === 'Meta') key = 'win';
                else if (key === 'ArrowUp') key = 'up';
                else if (key === 'ArrowDown') key = 'down';
                else if (key === 'ArrowLeft') key = 'left';
                else if (key === 'ArrowRight') key = 'right';
                
                sendKey(key, true);
            });
            
            document.addEventListener('keyup', function(e) {
                if (!isConnected) return;
                if (document.activeElement.tagName === 'INPUT' || 
                    document.activeElement.tagName === 'SELECT') return;
                
                e.preventDefault();
                
                let key = e.key;
                
                // Handle special keys
                if (key === ' ') key = 'space';
                else if (key === 'Control') key = 'ctrl';
                else if (key === 'Alt') key = 'alt';
                else if (key === 'Shift') key = 'shift';
                else if (key === 'Meta') key = 'win';
                else if (key === 'ArrowUp') key = 'up';
                else if (key === 'ArrowDown') key = 'down';
                else if (key === 'ArrowLeft') key = 'left';
                else if (key === 'ArrowRight') key = 'right';
                
                sendKey(key, false);
            });

            // Password field enter key
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') connect();
            });
        });
    </script>
</body>
</html>
