<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 400px;
            margin: 100px auto;
        }

        .login-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .control-panel {
            display: none;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .control-panel.active {
            display: block;
        }

        .screen-container {
            background: #000;
            padding: 20px;
            position: relative;
        }

        #screen {
            width: 100%;
            max-width: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: crosshair;
            display: block;
        }

        .controls {
            padding: 20px;
            background: #f5f5f5;
        }

        .control-section {
            margin-bottom: 20px;
        }

        .control-section h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .refresh-rate {
            margin-bottom: 15px;
        }

        .command-output {
            background: #1e1e1e;
            color: #0f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñ•Ô∏è Remote PC Control</h1>
            <p>Control your computer from anywhere</p>
        </div>

        <!-- Login Box -->
        <div class="login-box" id="loginBox">
            <h2>üîê Authentication Required</h2>
            <div id="loginStatus"></div>
            <input type="password" id="passwordInput" placeholder="Enter password" />
            <button onclick="login()">Login</button>
        </div>

        <!-- Control Panel -->
        <div class="control-panel" id="controlPanel">
            <div class="screen-container">
                <div class="refresh-rate">
                    <label style="color: white;">
                        Auto-refresh:
                        <select id="refreshRate" onchange="updateRefreshRate()">
                            <option value="0">Manual</option>
                            <option value="1000">1 second</option>
                            <option value="2000" selected>2 seconds</option>
                            <option value="5000">5 seconds</option>
                        </select>
                    </label>
                    <button onclick="refreshScreen()" style="margin-left: 10px;">üîÑ Refresh Now</button>
                </div>
                <img id="screen" src="" alt="Screen will appear here" />
            </div>

            <div class="controls">
                <div id="statusMessage"></div>

                <!-- Mouse Controls -->
                <div class="control-section">
                    <h3>üñ±Ô∏è Mouse Controls</h3>
                    <div class="button-group">
                        <button onclick="sendMouse('click', lastX, lastY)">Left Click</button>
                        <button onclick="sendMouse('rightclick', lastX, lastY)">Right Click</button>
                        <button onclick="sendMouse('doubleclick', lastX, lastY)">Double Click</button>
                    </div>
                    <p style="margin-top: 10px; color: #666; font-size: 13px;">
                        üí° Click directly on the screen above to move mouse and perform actions
                    </p>
                </div>

                <!-- Keyboard Controls -->
                <div class="control-section">
                    <h3>‚å®Ô∏è Keyboard Input</h3>
                    <input type="text" id="keyboardInput" placeholder="Type text to send..." />
                    <div class="button-group">
                        <button onclick="sendText()">Send Text</button>
                        <button onclick="sendKey('enter')">Enter</button>
                        <button onclick="sendKey('backspace')">Backspace</button>
                        <button onclick="sendKey('tab')">Tab</button>
                        <button onclick="sendKey('escape')">Escape</button>
                    </div>
                </div>

                <!-- Command Execution -->
                <div class="control-section">
                    <h3>üíª Run Command</h3>
                    <input type="text" id="commandInput" placeholder="Enter system command..." />
                    <button onclick="runCommand()">Execute</button>
                    <div id="commandOutput" class="command-output" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let password = '';
        let lastX = 0;
        let lastY = 0;
        let refreshInterval = null;

        // Login function
        function login() {
            password = document.getElementById('passwordInput').value;
            
            fetch('/auth', {
                method: 'POST',
                headers: {'Content-Type': 'application/x-www-form-urlencoded'},
                body: `password=${encodeURIComponent(password)}`
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    document.getElementById('loginBox').style.display = 'none';
                    document.getElementById('controlPanel').classList.add('active');
                    refreshScreen();
                    updateRefreshRate();
                } else {
                    showLoginStatus('Invalid password!', 'error');
                }
            })
            .catch(err => {
                showLoginStatus('Connection error!', 'error');
            });
        }

        // Show login status
        function showLoginStatus(message, type) {
            const status = document.getElementById('loginStatus');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 3000);
        }

        // Refresh screen
        function refreshScreen() {
            fetch(`/screenshot?password=${encodeURIComponent(password)}`)
                .then(r => r.json())
                .then(data => {
                    if (data.image) {
                        document.getElementById('screen').src = data.image;
                    } else if (data.error) {
                        showStatus('Error: ' + data.error, 'error');
                    }
                })
                .catch(err => showStatus('Failed to refresh screen', 'error'));
        }

        // Update refresh rate
        function updateRefreshRate() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            const rate = parseInt(document.getElementById('refreshRate').value);
            if (rate > 0) {
                refreshInterval = setInterval(refreshScreen, rate);
            }
        }

        // Handle screen clicks
        document.addEventListener('DOMContentLoaded', function() {
            const screen = document.getElementById('screen');
            
            screen.addEventListener('click', function(e) {
                const rect = screen.getBoundingClientRect();
                const x = Math.round((e.clientX - rect.left) / rect.width * screen.naturalWidth);
                const y = Math.round((e.clientY - rect.top) / rect.height * screen.naturalHeight);
                
                lastX = x;
                lastY = y;
                sendMouse('click', x, y);
            });

            // Allow Enter key in password field
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });

            // Allow Enter key in keyboard input
            document.getElementById('keyboardInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') sendText();
            });

            // Allow Enter key in command input
            document.getElementById('commandInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') runCommand();
            });
        });

        // Send mouse action
        function sendMouse(action, x, y) {
            const formData = new FormData();
            formData.append('password', password);
            formData.append('action', action);
            formData.append('x', x);
            formData.append('y', y);

            fetch('/mouse', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`Mouse ${action} at (${x}, ${y})`, 'success');
                    setTimeout(refreshScreen, 500);
                }
            })
            .catch(err => showStatus('Mouse action failed', 'error'));
        }

        // Send text
        function sendText() {
            const text = document.getElementById('keyboardInput').value;
            if (!text) return;

            const formData = new FormData();
            formData.append('password', password);
            formData.append('text', text);

            fetch('/keyboard', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus('Text sent successfully', 'success');
                    document.getElementById('keyboardInput').value = '';
                    setTimeout(refreshScreen, 500);
                }
            })
            .catch(err => showStatus('Failed to send text', 'error'));
        }

        // Send key press
        function sendKey(key) {
            const formData = new FormData();
            formData.append('password', password);
            formData.append('key', key);

            fetch('/keyboard', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                if (data.status === 'success') {
                    showStatus(`Key '${key}' pressed`, 'success');
                    setTimeout(refreshScreen, 500);
                }
            })
            .catch(err => showStatus('Failed to send key', 'error'));
        }

        // Run command
        function runCommand() {
            const command = document.getElementById('commandInput').value;
            if (!command) return;

            const formData = new FormData();
            formData.append('password', password);
            formData.append('command', command);

            showStatus('Executing command...', 'success');

            fetch('/command', {
                method: 'POST',
                body: formData
            })
            .then(r => r.json())
            .then(data => {
                const output = document.getElementById('commandOutput');
                output.style.display = 'block';
                
                if (data.status === 'success') {
                    output.textContent = `$ ${command}\n${data.output}${data.error}`;
                    showStatus('Command executed', 'success');
                } else {
                    output.textContent = `Error: ${data.error}`;
                    showStatus('Command failed', 'error');
                }
            })
            .catch(err => {
                showStatus('Failed to execute command', 'error');
            });
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('statusMessage');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => status.innerHTML = '', 3000);
        }
    </script>
</body>
</html>
