<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote PC Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2b2d31;
            overflow: hidden;
            height: 100vh;
        }

        /* Connection Screen */
        .connection-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .connection-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

        .connection-box h2 {
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .connection-box label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        .connection-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            font-family: inherit;
        }

        .connection-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .connection-box button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .connection-box button:hover {
            background: #5568d3;
        }

        .connection-box button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }

        /* Remote Desktop View */
        .remote-desktop {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #1e1f22;
            flex-direction: column;
        }

        .remote-desktop.active {
            display: flex;
        }

        /* Top Toolbar */
        .toolbar {
            background: #313338;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #1e1f22;
            flex-shrink: 0;
        }

        .toolbar-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .connection-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #b9bbbe;
            font-size: 13px;
        }

        .connection-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #3ba55c;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .fps-selector {
            color: #b9bbbe;
            font-size: 13px;
        }

        .fps-selector select {
            background: #2b2d31;
            color: #b9bbbe;
            border: 1px solid #1e1f22;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 13px;
            margin-left: 8px;
            cursor: pointer;
        }

        .toolbar-right {
            display: flex;
            gap: 10px;
        }

        .toolbar-btn {
            background: #2b2d31;
            color: #b9bbbe;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .toolbar-btn:hover {
            background: #404249;
        }

        .toolbar-btn.disconnect {
            background: #da373c;
            color: white;
        }

        .toolbar-btn.disconnect:hover {
            background: #c12c31;
        }

        /* Screen Container */
        .screen-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #1e1f22;
            position: relative;
        }

        #screen {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            cursor: none; /* Hide cursor for true remote desktop feel */
            border-radius: 4px;
        }

        /* Custom Mouse Cursor */
        .custom-cursor {
            position: absolute;
            width: 16px;
            height: 24px;
            pointer-events: none;
            z-index: 1000;
            display: none;
        }

        .custom-cursor.active {
            display: block;
        }

        .cursor-arrow {
            width: 0;
            height: 0;
            border-left: 8px solid white;
            border-right: 8px solid transparent;
            border-bottom: 12px solid white;
            filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.5));
        }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 31, 34, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            color: #b9bbbe;
            font-size: 16px;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #404249;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Notification Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #313338;
            color: #dcddde;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Connection Screen -->
    <div class="connection-screen" id="connectionScreen">
        <div class="connection-box">
            <h2>ðŸ”— Connect to Your PC</h2>
            <div id="connectionStatus"></div>
            
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password" />
            
            <button onclick="connect()" id="connectBtn">Connect</button>
        </div>
    </div>

    <!-- Remote Desktop View -->
    <div class="remote-desktop" id="remoteDesktop">
        <!-- Top Toolbar -->
        <div class="toolbar">
            <div class="toolbar-left">
                <div class="connection-indicator">
                    <div class="connection-dot"></div>
                    <span>Connected</span>
                </div>
                <div class="fps-selector">
                    FPS:
                    <select id="refreshRate" onchange="updateRefreshRate()">
                        <option value="33" selected>30 FPS (Ultra Smooth)</option>
                        <option value="50">20 FPS</option>
                        <option value="67">15 FPS</option>
                        <option value="100">10 FPS</option>
                        <option value="200">5 FPS</option>
                        <option value="500">2 FPS</option>
                        <option value="0">Manual</option>
                    </select>
                </div>
                <div class="fps-selector">
                    Quality:
                    <select id="qualityMode" onchange="updateQualityMode()">
                        <option value="speed" selected>Speed (Less Lag)</option>
                        <option value="balanced">Balanced</option>
                        <option value="quality">Quality (More Lag)</option>
                    </select>
                </div>
            </div>
            <div class="toolbar-right">
                <button class="toolbar-btn" onclick="refreshScreen()">ðŸ”„ Refresh</button>
                <button class="toolbar-btn disconnect" onclick="disconnect()">Disconnect</button>
            </div>
        </div>

        <!-- Screen Display -->
        <div class="screen-wrapper" id="screenWrapper">
            <img id="screen" src="" alt="Connecting..." tabindex="0" />
            <div class="custom-cursor" id="customCursor">
                <div class="cursor-arrow"></div>
            </div>
            <div class="loading-overlay" id="loadingOverlay">
                <div class="spinner"></div>
                <span>Loading screen...</span>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // CLOUDFLARE TUNNEL URL - Update this if cloudflared restarts
        const WEBSOCKET_URL = 'wss://comm-tutorials-corn-combining.trycloudflare.com';

        let ws = null;
        let lastX = 0;
        let lastY = 0;
        let refreshInterval = null;
        let isConnected = false;
        let isDragging = false;
        let lastMouseMoveTime = 0;
        let pingInterval = null;
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 5;
        let savedPassword = '';
        let qualityMode = 'speed';
        const MOUSE_THROTTLE = 5; // 5ms = ~200Hz for ultra-responsive tracking
        const PING_INTERVAL = 10000; // Send ping every 10 seconds

        function updateQualityMode() {
            qualityMode = document.getElementById('qualityMode').value;
            // Quality is handled server-side, just stored here for future use
            showToast(`Quality mode: ${qualityMode}`);
        }

        function connect() {
            const password = document.getElementById('password').value;

            if (!password) {
                showConnectionStatus('Please enter password', 'error');
                return;
            }

            savedPassword = password; // Save for reconnection
            attemptConnection();
        }

        function attemptConnection() {
            showConnectionStatus('Connecting...', 'info');
            document.getElementById('connectBtn').disabled = true;

            try {
                ws = new WebSocket(WEBSOCKET_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    reconnectAttempts = 0; // Reset on successful connection
                    ws.send(JSON.stringify({
                        type: 'auth',
                        password: savedPassword
                    }));
                    
                    // Start keep-alive ping
                    if (pingInterval) clearInterval(pingInterval);
                    pingInterval = setInterval(() => {
                        if (ws && ws.readyState === WebSocket.OPEN) {
                            ws.send(JSON.stringify({ type: 'ping' }));
                        }
                    }, PING_INTERVAL);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    showConnectionStatus('Connection error - check that server is running', 'error');
                    document.getElementById('connectBtn').disabled = false;
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    isConnected = false;
                    
                    if (pingInterval) {
                        clearInterval(pingInterval);
                    }
                    if (refreshInterval) {
                        clearInterval(refreshInterval);
                    }

                    // Attempt to reconnect if was previously connected
                    if (reconnectAttempts < maxReconnectAttempts && savedPassword) {
                        reconnectAttempts++;
                        showToast(`Reconnecting... (${reconnectAttempts}/${maxReconnectAttempts})`);
                        setTimeout(attemptConnection, 2000 * reconnectAttempts); // Exponential backoff
                    } else {
                        showToast('Disconnected from PC');
                        // Return to connection screen
                        setTimeout(() => {
                            document.getElementById('connectionScreen').style.display = 'flex';
                            document.getElementById('remoteDesktop').classList.remove('active');
                            document.getElementById('connectBtn').disabled = false;
                            reconnectAttempts = 0;
                        }, 1000);
                    }
                };

            } catch (error) {
                showConnectionStatus('Failed to connect: ' + error.message, 'error');
                document.getElementById('connectBtn').disabled = false;
            }
        }

        function disconnect() {
            reconnectAttempts = maxReconnectAttempts; // Prevent auto-reconnect
            savedPassword = ''; // Clear saved password
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            if (ws) {
                ws.close();
            }
        }

        function handleMessage(data) {
            if (data.type === 'auth_success') {
                isConnected = true;
                
                document.getElementById('connectionScreen').style.display = 'none';
                document.getElementById('remoteDesktop').classList.add('active');
                showToast('Connected successfully!');
                document.getElementById('loadingOverlay').classList.add('active');
                
                // Focus the screen for keyboard capture
                document.getElementById('screen').focus();
                
                refreshScreen();
                updateRefreshRate();
            } else if (data.type === 'screenshot') {
                // Reuse image object instead of creating new one each time
                const screenImg = document.getElementById('screen');
                screenImg.src = data.image;
                document.getElementById('loadingOverlay').classList.remove('active');
                
                // Update cursor to actual host position
                if (data.mouseX !== undefined && data.mouseY !== undefined) {
                    syncCursorToHostPosition(data.mouseX, data.mouseY);
                }
            } else if (data.type === 'success') {
                // Sync cursor position if host returns actual position
                if (data.mouseX !== undefined && data.mouseY !== undefined) {
                    syncCursorToHostPosition(data.mouseX, data.mouseY);
                }
            } else if (data.type === 'error') {
                showToast('Error: ' + data.message);
                if (data.message.includes('Authentication')) {
                    disconnect();
                }
            }
        }

        function syncCursorToHostPosition(hostX, hostY) {
            // Convert host screen coordinates to client display coordinates
            const screen = document.getElementById('screen');
            const customCursor = document.getElementById('customCursor');
            
            if (!screen.naturalWidth || !screen.naturalHeight) return;
            
            const rect = screen.getBoundingClientRect();
            const scaleX = rect.width / screen.naturalWidth;
            const scaleY = rect.height / screen.naturalHeight;
            
            const displayX = hostX * scaleX;
            const displayY = hostY * scaleY;
            
            customCursor.style.left = displayX + 'px';
            customCursor.style.top = displayY + 'px';
            customCursor.classList.add('active'); // Make cursor visible
        }

        function sendMessage(data) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify(data));
            }
        }

        function refreshScreen() {
            sendMessage({ type: 'screenshot' });
        }

        function updateRefreshRate() {
            if (refreshInterval) clearInterval(refreshInterval);
            
            const rate = parseInt(document.getElementById('refreshRate').value);
            if (rate > 0) {
                refreshInterval = setInterval(refreshScreen, rate);
            }
        }

        function sendMouse(action, x, y, amount = 0) {
            sendMessage({
                type: 'mouse',
                action: action,
                x: x,
                y: y,
                amount: amount
            });
        }

        function sendKey(key, isDown) {
            sendMessage({
                type: 'keyboard',
                key: key,
                keyDown: isDown
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function showConnectionStatus(message, type) {
            const status = document.getElementById('connectionStatus');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // Handle screen interactions
        document.addEventListener('DOMContentLoaded', function() {
            const screen = document.getElementById('screen');
            const screenWrapper = document.getElementById('screenWrapper');
            
            // Helper function to get scaled coordinates
            function getScaledCoords(e) {
                const rect = screen.getBoundingClientRect();
                
                // Get exact position relative to screen image
                const relativeX = e.clientX - rect.left;
                const relativeY = e.clientY - rect.top;
                
                // Ensure we're within bounds
                const clampedX = Math.max(0, Math.min(relativeX, rect.width));
                const clampedY = Math.max(0, Math.min(relativeY, rect.height));
                
                // Calculate scale factors
                const scaleX = screen.naturalWidth / rect.width;
                const scaleY = screen.naturalHeight / rect.height;
                
                // Scale to actual screen coordinates
                const x = Math.round(clampedX * scaleX);
                const y = Math.round(clampedY * scaleY);
                
                // Clamp to screen dimensions
                const finalX = Math.max(0, Math.min(x, screen.naturalWidth - 1));
                const finalY = Math.max(0, Math.min(y, screen.naturalHeight - 1));
                
                return { x: finalX, y: finalY };
            }
            
            // Mouse move tracking
            screenWrapper.addEventListener('mousemove', function(e) {
                if (!isConnected) return;
                
                // Don't update visual cursor here - let host position update it
                // Just send the mouse command
                
                // Throttle remote commands
                const now = Date.now();
                if (now - lastMouseMoveTime < MOUSE_THROTTLE) return;
                lastMouseMoveTime = now;
                
                const { x, y } = getScaledCoords(e);
                lastX = x;
                lastY = y;
                
                sendMouse('move', x, y);
            });
            
            // Mouse down
            screenWrapper.addEventListener('mousedown', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                isDragging = true;
                const { x, y } = getScaledCoords(e);
                lastX = x;
                lastY = y;
                
                if (e.button === 0) {
                    sendMouse('mousedown', x, y);
                } else if (e.button === 2) {
                    sendMouse('rightmousedown', x, y);
                }
            });
            
            // Mouse up
            screenWrapper.addEventListener('mouseup', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                const { x, y } = getScaledCoords(e);
                
                if (e.button === 0) {
                    sendMouse('mouseup', x, y);
                } else if (e.button === 2) {
                    sendMouse('rightmouseup', x, y);
                }
                
                isDragging = false;
            });
            
            // Prevent context menu
            screenWrapper.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            
            // Mouse wheel scrolling
            screenWrapper.addEventListener('wheel', function(e) {
                if (!isConnected) return;
                e.preventDefault();
                
                const { x, y } = getScaledCoords(e);
                const scrollAmount = Math.round(e.deltaY / 10);
                
                sendMouse('scroll', x, y, -scrollAmount);
            });
            
            // REAL KEYBOARD PASSTHROUGH
            document.addEventListener('keydown', function(e) {
                if (!isConnected) return;
                if (document.activeElement.tagName === 'INPUT' || 
                    document.activeElement.tagName === 'SELECT') return;
                
                e.preventDefault();
                
                // Send the actual key pressed
                let key = e.key;
                
                // Handle special keys
                if (key === ' ') key = 'space';
                else if (key === 'Control') key = 'ctrl';
                else if (key === 'Alt') key = 'alt';
                else if (key === 'Shift') key = 'shift';
                else if (key === 'Meta') key = 'win';
                else if (key === 'ArrowUp') key = 'up';
                else if (key === 'ArrowDown') key = 'down';
                else if (key === 'ArrowLeft') key = 'left';
                else if (key === 'ArrowRight') key = 'right';
                
                sendKey(key, true);
            });
            
            document.addEventListener('keyup', function(e) {
                if (!isConnected) return;
                if (document.activeElement.tagName === 'INPUT' || 
                    document.activeElement.tagName === 'SELECT') return;
                
                e.preventDefault();
                
                let key = e.key;
                
                // Handle special keys
                if (key === ' ') key = 'space';
                else if (key === 'Control') key = 'ctrl';
                else if (key === 'Alt') key = 'alt';
                else if (key === 'Shift') key = 'shift';
                else if (key === 'Meta') key = 'win';
                else if (key === 'ArrowUp') key = 'up';
                else if (key === 'ArrowDown') key = 'down';
                else if (key === 'ArrowLeft') key = 'left';
                else if (key === 'ArrowRight') key = 'right';
                
                sendKey(key, false);
            });

            // Password field enter key
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') connect();
            });
        });
    </script>
</body>
</html>
